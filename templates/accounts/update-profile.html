{% extends 'main.html' %}

{% block content %}

<h1>Update Profile</h1>
{% if user.is_authenticated %}

<form action="{% url 'update-profile' user.id %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Update Profile">
</form>

{% endif %}

{% endblock content %}
