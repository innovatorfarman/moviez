{% extends 'main.html' %}

{% block content %}
<h1>Create Poster</h1>

<form action="{% url 'create-poster' %}" method ="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field  in form %}
    <label for="{{field.label}}">{{field.label}}</label>
    {{field}}    
    {% endfor %}

    <input type="submit" value="Add Poster">

</form>



{% endblock content %}
